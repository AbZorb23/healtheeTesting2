<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthee - Health Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #111, #222);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .page {
      display: none;
    }
    .page.active, .page:not(.hidden) {
      display: block;
    }
    input, select, button {
      margin: 10px;
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(to right, #ffcc00, #000);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #000, #ffcc00);
      color: white;
    }
    .video-container video {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 2rem;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      background: rgba(255,255,255,0.1);
      margin: 6px auto;
      padding: 10px;
      width: 90%;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <section id="loginPage" class="page">
    <div class="video-container">
      <video autoplay muted loop id="welcomeVideo">
        <source src="assets/welcome.mp4" type="video/mp4">
      </video>
    </div>
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p>No account? <a href="#" onclick="showPage('registerPage')">Register</a></p>
  </section>

  <!-- Register Page -->
  <section id="registerPage" class="page hidden">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username" required />
    <input type="password" id="registerPassword" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button onclick="register()">Create Account</button>
    <p>Have an account? <a href="#" onclick="showPage('loginPage')">Login</a></p>
  </section>

  <!-- Main Dashboard Page -->
  <section id="mainPage" class="page hidden">
    <h2>Health Tracker Dashboard</h2>
    <input type="number" id="sleep" placeholder="Hours of sleep" required />
    <input type="number" id="water" placeholder="Water intake (litres)" required />
    <input type="number" id="meals" placeholder="Meals per day" required />
    <input type="text" id="pressure" placeholder="Blood Pressure (optional)" />
    <select id="activity" required>
      <option value="">Physical Activity?</option>
      <option>Yes</option>
      <option>No</option>
    </select>
    <select id="mood" required>
      <option value="">Mood</option>
      <option>Happy</option>
      <option>Sad</option>
      <option>Stressed</option>
      <option>Okay</option>
    </select>
    <button onclick="submitHealthData()">Submit</button>
    <button onclick="showPage('settingsPage')">Settings</button>
    <button onclick="showPage('loginPage')">Logout</button>
  </section>

  <!-- Loading Page -->
  <section id="loadingPage" class="page hidden">
    <h2>Processing your input...</h2>
    <p>AI is generating your result. Please wait...</p>
  </section>

  <!-- Result Page -->
  <section id="resultPage" class="page hidden">
    <h2>Your Health Suggestions</h2>
    <div id="resultText">[Result will appear here]</div>
    <h3>Do's</h3>
    <ul id="dosList"></ul>
    <h3>Don'ts</h3>
    <ul id="dontsList"></ul>
    <button onclick="showPage('mainPage')">Back to Dashboard</button>
    <button onclick="showPage('stretchPage')">Stretching Tutorial</button>
    <button onclick="showPage('loginPage')">Logout</button>
  </section>

  <!-- Stretching Tutorial Page -->
  <section id="stretchPage" class="page hidden">
    <h2>Stretching Tutorial</h2>
    <video controls id="stretchVideo" width="300">
      <source src="assets/stretching_damien_hakeem.mp4" type="video/mp4">
    </video>
    <button id="downloadVideoBtn">Download Stretching Video</button>
    <button onclick="showPage('mainPage')">Back</button>
  </section>

  <!-- Settings Page -->
  <section id="settingsPage" class="page hidden">
    <h2>Settings</h2>
    <input type="text" id="displayName" placeholder="New display name" />
    <input type="password" id="newPassword" placeholder="New password" />
    <button onclick="updateSettings()">Save Changes</button>
    <button onclick="showPage('mainPage')">Back</button>
  </section>

  <script>
    function showPage(id) {
      document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }

    function login() {
      const user = document.getElementById("loginUsername").value;
      const pass = document.getElementById("loginPassword").value;
      if (!user || !pass) return alert("Please enter all fields");
      showPage("mainPage");
    }

    function register() {
      const user = document.getElementById("registerUsername").value;
      const pass = document.getElementById("registerPassword").value;
      const confirm = document.getElementById("confirmPassword").value;
      if (!user || !pass || pass !== confirm) return alert("Check all fields");
      showPage("loginPage");
    }

    function submitHealthData() {
      const sleep = document.getElementById("sleep").value;
      const water = document.getElementById("water").value;
      const meals = document.getElementById("meals").value;
      const activity = document.getElementById("activity").value;
      const mood = document.getElementById("mood").value;
      if (!sleep || !water || !meals || !activity || !mood) return alert("All required fields must be filled.");
      showPage("loadingPage");
      setTimeout(() => {
        document.getElementById("resultText").innerText = "Based on your input, here's your health plan.";
        document.getElementById("dosList").innerHTML = "<li>Drink more water</li><li>Sleep early</li>";
        document.getElementById("dontsList").innerHTML = "<li>Avoid processed food</li><li>Don't skip meals</li>";
        showPage("resultPage");
      }, 2000);
    }

    function updateSettings() {
      alert("Settings updated!");
    }

    document.getElementById("downloadVideoBtn").addEventListener("click", function () {
      const videoUrl = "assets/stretching_damien_hakeem.mp4";
      const a = document.createElement("a");
      a.href = videoUrl;
      a.download = "stretching_damien_hakeem.mp4";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    window.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll("button");
      buttons.forEach(btn => {
        btn.style.opacity = 0;
        btn.style.transition = "opacity 1s ease, background 1s ease";
        setTimeout(() => {
          btn.style.opacity = 1;
          btn.style.boxShadow = "0 4px 6px rgba(0,0,0,0.3)";
        }, 100);
      });

      const welcomeVid = document.getElementById("welcomeVideo");
      welcomeVid.muted = false;
      welcomeVid.play().catch(() => {
        console.log("Autoplay with sound blocked by browser");
      });
    });
  </script>
</body>
</html>
